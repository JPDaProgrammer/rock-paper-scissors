<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="app.js" async></script>
</head>
<body>

    <div id="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>

    
    <p id="text">Make your selection!</p>
    

    <div class="choices">

        <button id="rock"><img src="/images/rock.png"></button>
        <button id="paper"><img src="/images/paper.png"></button>
        <button id="scissors"><img src="/images/scissors.png"></button>


    </div>

    <p id="text">The computer chooses...</p>
    <p id="computerAnswer"></p>
    <p id="result"></p>

    
</body>
</html>
